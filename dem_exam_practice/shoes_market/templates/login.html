{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="uk-container uk-margin-top">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-align-center" style="background-color: #7FFF00;">
        <h3 class="uk-card-title uk-margin-bottom uk-text-center" style="font-family: Times New Roman;">Вход</h3>
        <form class="uk-form-stacked" method="post">
            {% csrf_token %}
            <div class="uk-margin">
                <label class="uk-form-label" for="login-input">Логин</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="login-input" type="text" placeholder="Введите логин" name="login">
                </div>
            </div>
            <div class="uk-margin">
                <label class="uk-form-label" for="password-input">Пароль</label>
                <div class="uk-form-controls">
                    <input class="uk-input" id="password-input" type="password" placeholder="Введите пароль" name="password">
                </div>
            </div>
            {% if error %}
            <div class="uk-alert-danger" uk-alert>
                <p>{{ error }}</p>
            </div>
            {% endif %}
            <button class="uk-button uk-button-primary uk-width-1-1" type="submit" style="background-color: #00FA9A;
            color: black; border: 1px solid black;">Войти</button>
            <p class="uk-text-center"><a class="uk-link-text" href="/" style="color: black;">Войти как гость</a></p>
        </form>
    </div>
</div>
{% endblock %}
