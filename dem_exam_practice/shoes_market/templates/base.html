<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обувь | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.25.6/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.25.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.25.6/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <header>
        <nav class="uk-navbar-container uk-navbar" uk-navbar>
            <div class="uk-navbar-left uk-margin-left">
                <a href="/" class="uk-navbar-item uk-logo">Обувь</a>
            </div>
            <div class ="uk-navbar-right uk-margin-right">
                {% if user.is_authenticated %}
                <div class="uk-navbar-item">
                    <p>{{ user.first_name }}</p>
                </div>
                {% endif %}
                <div class="uk-navbar-item">
                    {% if user.is_authenticated %}
                    <a class="uk-button uk-button-primary" href="{% url 'logout' %}">Выйти</a>
                    {% else %}
                    <a class="uk-button uk-button-primary uk-margin" href="{% url 'login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
